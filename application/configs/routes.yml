# Home
home:
    path: /
    defaults:
        _controller: Project:Home:index
    methods: [GET]
    
# Sample
samples_list:
    path: /samples/
    defaults:
        _controller: Project:Samples:list
    methods: [GET]
samples_get:
    path: /samples/{title}/{id}/
    defaults:
        _controller: Project:Samples:get
    requirements:
        title: ([\w-]+)
        id: (\d+)
    methods: [GET]